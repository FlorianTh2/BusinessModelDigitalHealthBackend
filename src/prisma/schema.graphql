type Query {
  """User login"""
  login(email: String!, password: String!): AuthPayload!
  
  """Check if email address is free"""
  checkEmailAddress(email: String!): Boolean!

  getUser(id: ID!) : User!

  getAllUsers: [User!]!

  getProject(id: ID!) : Project!

  getAllProjects: [Project!]!

  getCanvas(id: ID!) : Canvas!

  getAllCanvases: [Canvas!]!

  getPattern(id: ID!) : Pattern!

  getAllPattern: [Pattern!]!

  getTable(id: ID!) : Table!

  getAllTables: [Table!]!

  getCompany(id: ID!): Company!

  getAllCompanies: [Company!]!

  getKeyPartner(id: ID!): KeyPartner!

  getAllKeyPartners: [KeyPartner!]!

  getRevenueStream(id: ID!): RevenueStream!

  getAllRevenueStreams: [RevenueStream!]!

  createCompany(data: CompanyCreateInput!): Company!

  updateCompany(companyId: ID!, data: CompanyUpdateInput!): Company!

  deleteCompany(companyId: ID!): Company!
}

type Mutation {
  """User registration"""
  registrate(data: NewUser!): User!
  
  """Delete User"""
  deleteUser: User

  createProject(name: String): Project!

  updateProject(projectId: ID!, data: ProjectUpdateInput!): Project!

  deleteProject(projectId: ID!): Project!

  createCanvas(data: CanvasCreateInput!): Canvas!

  updateCanvas(canvasId: ID!, data: CanvasUpdateInput!): Canvas!

  deleteCanvas(canvasId: ID!): Canvas!

  createKeyPartner(data: KeyPartnerCreateInput!): KeyPartner!

  updateKeyPartner(keyPartnerId: ID!, data: KeyPartnerUpdateInput!): KeyPartner!

  deleteKeyPartner(keyPartnerId: ID!): KeyPartner!

  createRevenueStream(data: RevenueStreamCreateInput!): RevenueStream!
  
  updateRevenueStream(revenueStreamId: ID!, data: RevenueStreamUpdateInput!): RevenueStream!

  deleteRevenueStream(revenueStreamId: ID!):RevenueStream!

  createPattern(data: PatternCreateInput!): Pattern!

  updatePattern(patternId: ID!, data: PatternUpdateInput!):Pattern!

  deletePattern(patternId: ID!):Pattern!
  
}

