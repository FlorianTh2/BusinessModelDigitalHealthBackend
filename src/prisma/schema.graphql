type Query {
  """User login"""
  login(email: String!, password: String!): AuthPayload!
  
  """Check if email address is free"""
  checkEmailAddress(email: String!): Boolean!

  getUser(id: ID!) : User!

  getAllUsers: [User!]!

  getProject(id: ID!) : Project!

  getAllProjects: [Project!]!
}

type Mutation {
  """User registration"""
  registrate(data: NewUser!): User!
  
  """Delete User"""
  deleteUser: User
}

"""
